<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <title>Minimalist Clock Face with Hour and Minute Ticks</title>

  <!-- Group for the entire clock face, centered at (200, 200) -->
  <g>

    <!-- 1. The outer circle of the watch face -->
