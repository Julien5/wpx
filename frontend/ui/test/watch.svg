    <!-- 2. The Ticks (Hours and Minutes) -->
    <!-- Ticks are now drawn using <path> elements (M = MoveTo, L = LineTo) -->
    <g transform="translate(200, 200)">
      
      <!-- Hour Ticks (Longer, Thicker) - Path: M 0 -170 L 0 -185 -->
      <path d="M 0 -170 L 0 -185" stroke="#333" stroke-width="4" stroke-linecap="round" transform="rotate(0)" />
      <path d="M 0 -170 L 0 -185" stroke="#333" stroke-width="4" stroke-linecap="round" transform="rotate(30)" />
